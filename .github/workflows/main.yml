name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
      - name: Build
        run: |
          echo "Building the project..."

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
      - name: Test
        run: |
          python3 HelloWorld.py

  sast:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Static Application Security Testing (SAST)
        uses: AppThreat/sast-scan-action@master

  deploy:
    needs: sast
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
      - name: Deploy
        run: |
          echo "Deploying the project..."

  alert:
    runs-on: ubuntu-latest
    steps:
      - name: Install curl
        run: |
          apt-get update && apt-get install -y curl
      - name: Send Telegram Alert
        run: >
          curl -s -X POST
          https://api.telegram.org/bot7107865918:AAHM8Aoq0mqJgh2RFCMlVeb6PsVJ8ZysfXQ/sendMessage
          -d "chat_id=-4174824757&text=Alert message goes here."
